name: 04-using-actions
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Printing folders
        run: ls
      - name: Set up Node JS
        uses: actions/setup-node@v3
        with:
           node-version: '20.x'
      - name: Install dependencies
        run: npm ci
        
      